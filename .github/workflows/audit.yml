name: Audit

on:
  pull_request:
    branches:
      - main
      - zowe-v?-lts
      - next
    paths:
      - packages/**
      - package.json
  schedule:
    - cron: '0 10 * * *'

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Check Vulnerabilities
      run: npm audit --workspaces --omit=dev --audit-level=moderate
